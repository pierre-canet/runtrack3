<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="inscription.html">Inscrivez-vous !</a></li>
          <li><a href="connexion.html">Déjà inscrit ?</a></li>
        </ul>
      </nav>
    </header>
    <form method="POST">
      <div class="form-group">
        <label for="firstname">Prénom :</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          required
          placeholder="votre prénom"
        />
        <small class="error" id="firstnameError"></small>
      </div>
      <div class="form-group">
        <label for="lastname">Nom :</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          required
          placeholder="votre nom"
        />
        <small class="error" id="lastnameError"></small>
      </div>
      <div class="form-group">
        <label for="email">Adresse email :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="votre@email.com"
        />
        <small class="error" id="emailError"></small>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />
        <small class="error" id="passwordError"></small>
      </div>
      <div class="form-group">
        <label for="address">Adresse :</label>
        <input
          type="text"
          id="address"
          name="address"
          required
          placeholder="votre adresse"
        />
        <small class="error" id="addressError"></small>
      </div>
      <div class="form-group">
        <label for="postalCode">Code postal :</label>
        <input
          type="number"
          id="postalCode"
          name="postalCode"
          required
          placeholder="16378"
        />
        <small class="error" id="postalCodelError"></small>
      </div>
      <button type="submit">S'inscrire</button>
    </form>
    <script src="inscription.js"></script>
  </body>
</html>
